name: Lint

on:
  workflow_call:
    
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: node setup
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          
      - name: lint
        run: |
          npm install
          npm run lint